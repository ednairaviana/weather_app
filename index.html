<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <!-- LINK FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- LINK CSS -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main_style.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/typography.css" />
    <link rel="stylesheet" href="./css/main-section.css" />
    <link rel="stylesheet" href="./css/wrap-icon.css" />
  </head>
  <body>
    <header>
      <!-- MAIN-HEADER -->
      <div class="main-header">
        <div class="main-logo">
          <span class="material-symbols-outlined"> cloud </span>
          <h1>Weather App</h1>
        </div>

        <div class="wrapper-search">
          <input type="text" name="" id="" placeholder="Search for your city" />
          <button>
            <span style="font-size: 16px" class="material-symbols-outlined">
              search
            </span>
          </button>
        </div>
      </div>

      <!-- SCND-HEADER -->
      <div class="scnd-header">
        <div>
          <h2 class="main-ttl" id="current_city">London</h2>
          <p class="_small">Region - country</p>
        </div>

        <div class="wrap_icon">
          <p class="_small _alEnd">12/12/2023</p>
          <div class="icon">
            <img src="./assets/weather_icons/icons8-clock-50.png" alt="" />
            <p class="_medium">12:00 AM</p>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="wrapper-section">
        <section class="main-section">
          <div class="wr-header">
            <div>
              <h1 class="main-subt">Wednesday</h1>
              <p>12/12/2023</p>
            </div>

            <div class="icon">
              <img class="main-icon" src="./116.png" />
              <p class="_medium">Overcast</p>
            </div>
          </div>

          <div class="wr-content">
            <div class="wrap-icon">
              <img src="./assets/weather_icons/icons8-thermometer-50.png" />
              <div class="cont-icon">
                <p class="_small _alEnd">temperature</p>
                <p class="_medium">45째C</p>
              </div>
            </div>

            <div class="wrap-icon">
              <img src="./assets/weather_icons/icons8-thermometer-50.png" />
              <div class="cont-icon">
                <p class="_small _alEnd">feels like</p>
                <p class="_medium">30째C</p>
              </div>
            </div>

            <div class="wrap-icon">
              <img src="./assets/weather_icons/icons8-thermometer-up-50.png" />
              <div class="cont-icon">
                <p class="_small _alEnd">max</p>
                <p class="_medium">42째C</p>
              </div>
            </div>

            <div class="wrap-icon">
              <img
                src="./assets/weather_icons/icons8-thermometer-down-50.png"
              />
              <div class="cont-icon">
                <p class="_small _alEnd">min</p>
                <p class="_medium">25째C</p>
              </div>
            </div>

            <div class="wrap-icon">
              <img src="./assets/weather_icons/icons8-rain-50.png" />
              <div class="cont-icon">
                <p class="_small _alEnd">chance of rain</p>
                <p class="_medium">12%</p>
              </div>
            </div>

            <div class="wrap-icon">
              <img src="./assets/weather_icons/icons8-hygrometer-50.png" />
              <div class="cont-icon">
                <p class="_small _alEnd">precipitation</p>
                <p class="_medium">0.21<span class="_small">mm</span></p>
              </div>
            </div>

            <div class="wrap-icon">
              <img src="./assets/weather_icons/icons8-wind-50.png" />
              <div class="cont-icon">
                <p class="_small _alEnd">wind speed</p>
                <p class="_medium">4<span class="_small">km/h</span></p>
              </div>
            </div>

            <div class="wrap-icon">
              <img src="./assets/weather_icons/icons8-drop-50.png" />
              <div class="cont-icon">
                <p class="_small _alEnd">humidity</p>
                <p class="_medium">100%</p>
              </div>
            </div>

            <div class="wrap-icon">
              <img src="./assets/weather_icons/icons8-sunrise-50.png" />
              <div class="cont-icon">
                <p class="_small _alEnd">sunrise</p>
                <p class="_medium-1">06:00<span class="_small">AM</span></p>
              </div>
            </div>

            <div class="wrap-icon">
              <img src="./assets/weather_icons/icons8-sunset-50.png" />
              <div class="cont-icon">
                <p class="_small _alEnd">sunset</p>
                <p class="_medium-1">05:00<span class="_small">PM</span></p>
              </div>
            </div>
          </div>
        </section>

        <section class="aside-section">forestcast each hour</section>
      </div>
    </main>
  </body>
  <script src="./dist/main.js"></script>
</html>
